#################### 데이터베이스 설정 ####################
spring.datasource.url=jdbc:oracle:thin:@124.198.47.195:1521:XE

spring.datasource.username=jdeveloper39
spring.datasource.password=jdeveloper39



spring.security.enabled=false
# WebSocket 관련 설정 (기본적인 설정이므로 필요하지 않다면 삭제 가능)
spring.websocket.enabled=true
#################### JPA 설정 ####################
# 테이블 자동 생성 전략: 필요에 따라 create, update, validate, none 중 선택
spring.jpa.hibernate.ddl-auto=create

# SQL 출력 여부
spring.jpa.show-sql=true
# SQL 출력 포맷
spring.jpa.properties.hibernate.format_sql=true
# Hibernate가 datasource 초기화 이후에 실행되도록 설정
spring.jpa.defer-datasource-initialization=true

#################### SQL 초기화 설정 ####################
# 애플리케이션 시작 시 SQL 파일 실행 여부
spring.sql.init.mode=always
# 데이터 삽입 파일 위치
spring.sql.init.data-locations=classpath:sql/insert.sql
# SQL 실행 중 오류 발생 시 중단 여부
spring.sql.init.continue-on-error=true

#################### 로깅 설정 ####################
# Hibernate가 실행하는 SQL과 바인딩된 파라미터 출력
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
# Hibernate SQL 디버깅 설정
logging.level.org.hibernate.SQL=debug

#################### 추가 로깅 설정 ####################
# 스프링 웹과 컨텍스트 관련 디버깅 설정 (필요 시)
logging.level.org.springframework.context=debug
logging.level.org.springframework.web=debug

# 스프링 시큐리티 관련 디버깅 설정
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.oauth2.client=DEBUG
logging.level.org.springframework.security.oauth2.core=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.authentication=DEBUG

